<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Price Predictor</title>
    <style>
        body {
          background-image: url('img1_crop.jpg');
        }
        div {
            width:500px;
            margin:auto;
            }
        </style>
</head>
<body><div>
    <h1>Predict Future Crop Price</h1>
    <form action="/predict" method="POST">
        <label for="commodity">Commodity:<br></label>
        <input type="number" id="commodity" name="commodity" required><br>

        <label for="state">State:<br></label>
        <input type="number" id="state" name="state" required><br>

        <label for="district">District:<br></label>
        <input type="number" id="district" name="district" required><br>

        <label for="market">Market :<br></label>
        <input type="number" id="market" name="market" required><br>

        <label for="month">Month (1-12):<br></label>
        <input type="number" id="month" name="month" required><br>

        <label for="season">Season (0-5):<br></label>
        <input type="number" id="season" name="season" required><br>

        <label for="day">Day of the week (0-6):<br></label>
        <input type="number" id="day" name="day" required><br>

        <button type="submit">Predict</button>
    </form></div>
</body>
</html>
